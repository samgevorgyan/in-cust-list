<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row class="menu_search_row">
      <ion-input [formControl]="searchControl" autocomplete="on"></ion-input>
      <ion-buttons>
        <ion-icon name="search-outline"></ion-icon>
      </ion-buttons>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Inbox </ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <incust-product
        *ngFor="let product of ($products | async) | searchByName: (searchItem$ | async) "
        [product]="product"
      ></incust-product>
    </ion-list>

</ion-content>
