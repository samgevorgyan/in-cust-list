<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="product">
    <ion-item>
        <ion-icon name="person-circle" color="primary"></ion-icon>
        <ion-label class="ion-text-wrap">
            <h2>
                {{ product.name }}
                <span class="date">
                    <ion-note>{{ product.sku }}</ion-note>
                </span>
            </h2>
            <h3>To: <ion-note>Me</ion-note></h3>
        </ion-label>
    </ion-item>

    <div class="ion-padding">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
    </div>
</ion-content>
