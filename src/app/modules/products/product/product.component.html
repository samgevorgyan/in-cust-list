<ion-item *ngIf="product" (click)="gotoProduct()" [detail]="false">
    <ion-avatar class="avatar" slot="start">
        <img [src]="product.image" *ngIf="product.image" />
        <ion-skeleton-text *ngIf="!product.image" animated></ion-skeleton-text>
    </ion-avatar>

    <ion-label class="ion-text-wrap">
        <h2 class="truncate">
            {{ product.name }}
        </h2>
        <p class="truncate">{{ product.description }}</p>
    </ion-label>
</ion-item>
